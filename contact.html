<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me - Septiana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url(zoro.jpg); /* Ganti dengan gambar One Piece */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 245, 250, 0.7); /* pink susu semi-transparan */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 80px auto;
      background: #fff0f5;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffb6c1;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #f9a;
      border: 8px solid transparent;
      padding: 5px;
      border-image: url('flower-frame.png') 30 round; /* Gambar bingkai bunga */
      border-radius: 50%;
}

    h1 {
      font-size: 30px;
      color: #d96da5;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 0 5px;
      color: #804e6c;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ffcce5;
      border-radius: 12px;
      background-color: #fffaff;
      font-size: 16px;
      font-family: inherit;
    }

    button {
      margin-top: 20px;
      background-color: #ff99cc;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff66a3;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <!-- Foto tengah -->
    <img src="ME.jpg" alt="My Cute Photo" class="profile-pic">
    
    <h1>Let's Be Friends!</h1>
    <form action="mailto:yrzsptiana@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Type your name..." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Type your email..." required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Say something nice..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
