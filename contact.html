<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me - Septiana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>

    /*mengubah wallpaper, font, dan posisi*/
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: 
      linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 240, 245, 0.3)),
      url(zoro.jpg) no-repeat center center fixed;
      background-size: cover;
      color: #444;
      text-align: center;
    }

    /*membuat lapisan transparan di atas gambar adar konten terlihat lebih jelas*/
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 245, 250, 0.7);
      z-index: 0;
    }

    /*untuk mengubah wadah utama untuk form atau konten, dengan efek bayangan, padding, dan sudut melengkung*/
    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 80px auto;
      background: #fff0f5;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    /*menampilkan foto profile berbentuk bulat*/
    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffb6c1;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #f9a;
      padding: 5px;
    }

    /*untuk mengedit judl utama form, warna dan margin bawah*/
    h1 {
      font-size: 30px;
      color: #d96da5;
      margin-bottom: 20px;
    }

    /*untuk mengedit form input*/
    label {
      display: block;
      text-align: left;
      margin: 12px 0 5px;
      color: #804e6c;
      font-weight: bold;
    }

    /*untuk mengedit mengatur tampilan kotak isian (form)*/
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ffcce5;
      border-radius: 12px;
      background-color: #fffaff;
      font-size: 16px;
      font-family: inherit;
    }

    /*untuk mengedit tombol kirim form*/
    button {
      margin-top: 20px;
      background-color: #ff99cc;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff66a3;
    }

    .social-links {
      margin-top: 30px;
      font-size: 24px;
    }

    /*untuk mengedit ikon media sosial yang bisa diklik*/
    .social-links a {
      color: #d96da5;
      margin: 0 10px;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #ff66a3;
    }

    /*untuk mengedti tampilan responsif di layar kecil(hp)*/
    @media (max-width: 650px) {
      .container {
        margin: 40px 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <img src="ME.jpg" alt="My Cute Photo" class="profile-pic">
    
    <h1>Let's Be Friends!</h1>
    <form action="https://formsubmit.co/yrzsptiana@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thanks.html"
      value="https://yourwebsite.com/thanks.html">

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Type your name..." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Type your email..." required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Say something nice..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <a href="https://wa.me/6285647778106" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/septiana.ij" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/septiana.istijabah.1" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
  </div>
</body>
</html>
