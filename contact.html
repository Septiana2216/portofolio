<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me - Septiana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background-image: url(zoro.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 245, 250, 0.7);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 600px;
      background: #fff0f5;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #ffb6c1;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #f9a;
    }

    h1 {
      font-size: 26px;
      color: #d96da5;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      color: #804e6c;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ffcce5;
      border-radius: 12px;
      background-color: #fffaff;
      font-size: 16px;
      font-family: inherit;
    }

    button {
      margin-top: 20px;
      background-color: #ff99cc;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff66a3;
    }

    .social {
      margin-top: 30px;
    }

    .social h2 {
      color: #d96da5;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .social a {
      margin: 0 12px;
      color: inherit;
      font-size: 28px;
      transition: transform 0.3s ease;
    }

    .social a:hover {
      transform: scale(1.2);
    }

    .fa-facebook { color: #3b5998; }
    .fa-instagram { color: #e1306c; }
    .fa-whatsapp { color: #25d366; }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <img src="ME.jpg" alt="My Cute Photo" class="profile-pic">
    <h1>Let's Be Friends!</h1>
    
    <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Type your name..." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Type your email..." required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Say something nice..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <h2>Follow Me</h2>
      <a href="https://facebook.com/namakamu" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/namakamu" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/6281234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
</body>
</html>
